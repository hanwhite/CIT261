<!DOCTYPE html>
<html>
    <head> 
        <title>ToDo List</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Questrial|Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>ToDo List</h1>
        <ul id="todoListElement">
            
        </ul>
        <script type="module" src="main.js" ></script>
    </body>
    <footer>
        <div id="footerLabels">
            <div id="footerTotal">
                Total amount left here
            </div>
            <div id="footerFilters">
                <button id="allTasksButton">All Tasks</button>
                <button id="activeTasksButton">Active Tasks</button>
                <button id="completedTasksButton">Completed Tasks</button>
            </div>
        </div>
        <div id="addTaskForm">
            <form id="addTodoForm">
                <input id="addInput" type="text" name="newTask" placeholder="New Task">
                <button id="plusSign" type="submit">&#43;</button>
            </form>

        </div>
    </footer>
</html>
