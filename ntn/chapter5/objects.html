<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="practice"></p>

<script>
    
var person = {
    firstName: "Jane",
    lastName: "Doe",
    age: 25,
    hairColor: "brown"
};

document.getElementById("practice").innerHTML = 
    person.firstName + " is " + person.age + " years old and has " + person.hairColor + " hair.";
    
</script>

</body>
</html>
